app:
  applicationId: 01617de8-c0cc-4952-a0db-b6d376491e33
  env: Development
  host: http://localhost:8080
  openApiConf:
    path: /openapi
  authentication:
    # MongoDB Atlas-style Digest Authentication via External Command
    externalCommand:
      command: "python3 digest-auth.py http://localhost:8080"
    # Authentication indicators for digest auth
    loggedInIndicator: ".*200.*OK.*"
    loggedOutIndicator: ".*401.*Unauthorized.*"
    testPath:
      path: "/api/v1/thing"
      requestMethod: POST
      requestBody: "thingId=stackhawk"
      success: ".*200.*"

hawk:
  spider:
    base: false

